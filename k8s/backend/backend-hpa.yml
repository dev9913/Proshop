apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: proshop-backend-app
  namespace: proshop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: proshop-backend-app
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
